<!DOCTYPE html>
<html>
	<head>

	<body class="login-page" style="width: 100vw;height: 100vh;">

					 <span class="note" style="line-height: 40px;">获取验证码</span>					 
				  </p>

				   <p class="phone-code row-item">

				  </p>
				  <p class="submit row-item">

			  </form>

		</div>
